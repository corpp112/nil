<!DOCTYPE html>
<html>
<head>
	<title>nil</title>
	<style>
		#fullscreen-button {
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
			z-index: 9999999;
		}
	</style>
</head>
<body>

	<!-- Full-screen iFrame -->
	<iframe id="my-iframe" src="https://charming-tuna-raincoat.cyclic.app/" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;"></iframe>

	<!-- Full-screen button -->
	<button id="fullscreen-button">Toggle Full-Screen</button>

	<script>
		const fullscreenButton = document.getElementById("fullscreen-button");
		const iframe = document.getElementById("my-iframe");

		fullscreenButton.addEventListener("click", function() {
			if (iframe.requestFullscreen) {
				iframe.requestFullscreen();
			} else if (iframe.webkitRequestFullscreen) { /* Safari */
				iframe.webkitRequestFullscreen();
			} else if (iframe.msRequestFullscreen) { /* IE11 */
				iframe.msRequestFullscreen();
			}
		});
	</script>

</body>
</html>
